# --- Server ---
server.port=${PORT:8080}

# --- Clever Cloud MySQL ---
spring.datasource.url=jdbc:mysql://${CLEVER_DB_HOST}:${CLEVER_DB_PORT}/${CLEVER_DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${CLEVER_DB_USER}
spring.datasource.password=${CLEVER_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- HikariCP (Connection Pool) ---
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-timeout=20000
